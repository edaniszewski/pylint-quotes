language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

# install dependencies
install:
  - pip install coveralls pytest-cov
  - pip install -e .

# run tests
script:
  - pytest --cov-report term --cov=pylint_quotes

cache: pip

after_success:
  - coveralls

